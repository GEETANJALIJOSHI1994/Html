<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div2</title>
    <style>
         .parant{
            width: 300px;
            padding: 10px;
            background-color: aqua;
         }
         .child1,.child2,.child3,.child4{
            margin: 5px;
            padding: 10px;
            background-color: rgb(255, 0, 0);
            border: 1px,solid,black;
         }
    </style>
</head>
<body>
    <div class="parant">
        <div class="child1">contenar1</div>
        <div class="child2" style="background-color:blue">contenar2</div>
        <div class="child3" style="background-color:rgb(0, 255, 128)">contenar3</div>
        <div class="child4" style="background-color:rgb(255, 0, 221)">contenar4</div>
    </div>
</body>
</html>
