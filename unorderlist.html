<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unorder list using css </title>
    <style>
        ul li{
            float:left;
            margin-right: 10px;
            list-style: none;
        }
        ol li{
            float:left;
            margin-right: 10px;
            list-style: none;
        }
       
    

    </style>
</head>
<body>
    
    <ul>
        <li>BCA</li>
        <li>MCA</li>
        <li>BBA</li>
        <li>B.COM</li>
    </ul>
    <br>
    <hr>
    <ol>
        <li>apple</li>
        <li>banana</li>
        <li>orange</li>
        <li>grapes</li>
    </ol>
    
</body>
</html>
